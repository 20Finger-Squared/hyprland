# See https://wiki.hyprland.org/Configuring/Keywords/
# Example binds: https://wiki.hyprland.org/Configuring/Binds/

################################
### APPLICATION LAUNCH BINDS ###
################################

bindd  = $bindingMainMod,       T, Open Terminal,              exec, $terminal
bindd  = $bindingMainMod,       E, Opens fileManager,          exec, $fileManager
bindd  = $bindingMainMod,       D, Opens the Application menu, exec, $appLauncher
bindd  = $bindingMainMod,       I, Opens the Lock, exec, $lockScreen

bindd  = $bindingMainMod $sMod, S, Opens the your Games,       exec, $games
bindd  = $bindingMainMod $sMod, E, Opens text editor,          exec, $textEditor
bindd  = $bindingMainMod $sMod, T, Opens WebBrowser,           exec, $webBrowser

###############################
### WINDOW & SESSION CONTROL ##
###############################

bindd  = $bindingMainMod,        V, Toggles window floating,   togglefloating
binddp = $bindingMainMod,        Q, Closed the focused window, killactive
bindd  = $bindingMainMod,        M, Exits Hyprland,            exit
bindd  = $bindingMainMod,        F, Toggles fullscreen,        fullscreen

bindd  = $bindingMainMod $sMod,  P, Turns off pc,              exec, $scripts/power-off.sh
bindd  = $bindingMainMod $sMod,  O, Turns off pc,              exec, $scripts/restart.sh

binddp = $bindingMainMod $sMod,  Q, Closed the focused window, forcekillactive
bindd  = $bindingMainMod $sMod,  F, Rotates the screen,        togglesplit

#######################
### WINDOW FOCUSING ###
#######################

# Move focus to direction (left/right/up/down)
bindd = $bindingMainMod, $left,  Move to the left window,  movefocus, l
bindd = $bindingMainMod, $right, Move to the right window, movefocus, r
bindd = $bindingMainMod, $up,    Move up a window,         movefocus, u
bindd = $bindingMainMod, $down,  Move down a window,       movefocus, d

#######################
### WINDOW MOVEMENT ###
#######################

# Move window in direction (left/right/up/down)
bindd = $bindingMainMod $sMod, $left,  Move focused window left,  movewindow, l
bindd = $bindingMainMod $sMod, $right, Move focused window right, movewindow, r
bindd = $bindingMainMod $sMod, $up,    Move focused window up,    movewindow, u
bindd = $bindingMainMod $sMod, $down,  Move focused window down,  movewindow, d

# Move/resize windows using mouse buttons with mod pressed
bindm = $bindingMainMod, mouse:272, movewindow         # LMB drag to move
bindm = $bindingMainMod, mouse:273, resizewindow       # RMB drag to resize

bindit =SUPER, SUPER_L,exec, waybar # Start waybar (example bar)
bindrtl =SUPER, SUPER_L,exec, killall waybar # Kill waybar

################
### RESIZING ###
################

# Enter resize mode
bindd = $bindingMainMod, r, Move to resize mode, submap, Resize

# Resize mode bindings
submap = Resize
bindde = , $right, ,resizeactive, 10 0
bindde = , $left,  ,resizeactive, -10 0
bindde = , $up,    ,resizeactive, 0 -10
bindde = , $down,  ,resizeactive, 0 10

# Exit resize mode
bindd = , escape, Exits to reset mode, submap, reset
bindd = $bindingMainMode, r, Exits to reset mode, submap, reset
submap = reset

######################
### WORKSPACE KEYS ###
######################

# Switch to workspace 1–10
bindd = $bindingMainMod, 1, Enter workspace 1, workspace, 1
bindd = $bindingMainMod, 2, Enter workspace 2, workspace, 2
bindd = $bindingMainMod, 3, Enter workspace 3, workspace, 3
bindd = $bindingMainMod, 4, Enter workspace 4, workspace, 4
bindd = $bindingMainMod, 5, Enter workspace 5, workspace, 5
bindd = $bindingMainMod, 6, Enter workspace 6, workspace, 6
bindd = $bindingMainMod, 7, Enter workspace 7, workspace, 7
bindd = $bindingMainMod, 8, Enter workspace 8, workspace, 8
bindd = $bindingMainMod, 9, Enter workspace 9, workspace, 9
bindd = $bindingMainMod, 0, Enter workspace 10, workspace, 10

# Move focused window to workspace 1–10
bindd = $bindingMainMod $sMod, 1, Move focused window to workspace 1, movetoworkspace, 1
bindd = $bindingMainMod $sMod, 2, Move focused window to workspace 2, movetoworkspace, 2
bindd = $bindingMainMod $sMod, 3, Move focused window to workspace 3, movetoworkspace, 3
bindd = $bindingMainMod $sMod, 4, Move focused window to workspace 4, movetoworkspace, 4
bindd = $bindingMainMod $sMod, 5, Move focused window to workspace 5, movetoworkspace, 5
bindd = $bindingMainMod $sMod, 6, Move focused window to workspace 6, movetoworkspace, 6
bindd = $bindingMainMod $sMod, 7, Move focused window to workspace 7, movetoworkspace, 7
bindd = $bindingMainMod $sMod, 8, Move focused window to workspace 8, movetoworkspace, 8
bindd = $bindingMainMod $sMod, 9, Move focused window to workspace 9, movetoworkspace, 9
bindd = $bindingMainMod $sMod, 0, Move focused window to workspace 10, movetoworkspace, 10

##################
### MEDIA KEYS ###
##################

# Control system volume
binddet =, XF86AudioRaiseVolume, Increase volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binddet =, XF86AudioLowerVolume, Decrease volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddet =, XF86AudioMute,        Mute audio,      exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddet =, XF86AudioMicMute,     Mute microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media playback (requires playerctl)
binddte =, XF86AudioNext,  Play next track,        exec, playerctl next
binddte =, XF86AudioPause, Pause/play media,       exec, playerctl play-pause
binddte =, XF86AudioPlay,  Play/pause toggle,      exec, playerctl play-pause
binddte =, XF86AudioPrev,  Play previous track,    exec, playerctl previous

binddet = $bindingMainMod, XF86AudioRaiseVolume, Increase volume, exec, playerctl next
binddet = $bindingMainMod, XF86AudioLowerVolume, Decrease volume, exec, playerctl previous
